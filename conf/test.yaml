log:
  level: "debug"
  dir: "debug"
  file: "debug"

mqtt:
  listener:
    tcp:
      enable: true
      addr: "127.0.0.1:1883"
    tls:
      enable: true
      addr: "0.0.0.0:1884"
      cert: ""
      key: ""
    ws:
      enable: true
      addr: "127.0.0.1:1885"
    wss:
      enable: true
      addr: "127.0.0.1:1886"
      cert: ""
      key: ""
  workers: 0
  max_connections: 100
  max_clientid_len: 65535
  max_qos_allowed: 2
  shared_subscription: true

api:
  enable: true

peer:
  listener_addr: "127.0.0.1:1881"
  worker: 0
  nodes:
    - "node1@127.0.0.1:8080"
    - "node2@127.0.0.1:8080"
    - "node3@127.0.0.1:8080"